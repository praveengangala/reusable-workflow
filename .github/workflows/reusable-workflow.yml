name: Build and deplouy

on:
  workflow_call:
    inputs:
      service_name:
        description: "Name of the microservice"
        required: true
        type: string
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login in to Docker Hub
        uses: docker/login-actions@v2
        with:
           username: ${{ secrets.DOCKERHUB_USERNAME }}
           password: ${{secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.service_name }}:latest

      - name: Push to dockerhub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.service_name }}:latest
      
  
